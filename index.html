<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-content">
                <h1>Your Result</h1>
                <div class="score">
                    <h1>76</h1>
                    <h2>of 100</h2>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-content">
                <h1>Summary</h1>
                <div class="summaries">
                    <div class="summary-card" id="summary1">
                        <img src="/imgs/lightning.png" alt="">
                        <h1>Reaction</h1>
                        <h2>
                            <span class="num1">80</span>
                            <span class="slash">/</span>
                            <span class="num2">100</span>
                        </h2>
                    </div>
                    <div class="summary-card" id="summary2">
                        <img src="/imgs/brain.png" alt="">
                        <h1>Memory</h1>
                        <h2>
                            <span class="num1">92</span>
                            <span class="slash">/</span>
                            <span class="num2">100</span>
                        </h2>
                    </div>
                    <div class="summary-card" id="summary3">
                        <img src="/imgs/message.png" alt="">
                        <h1>Verbal</h1>
                        <h2>
                            <span class="num1">61</span>
                            <span class="slash">/</span>
                            <span class="num2">100</span>
                        </h2>
                    </div>
                    <div class="summary-card" id="summary4">
                        <img src="/imgs/eye.png" alt="">
                        <h1>Visual</h1>
                        <h2>
                            <span class="num1">73</span>
                            <span class="slash">/</span>
                            <span class="num2">100</span>
                        </h2>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
